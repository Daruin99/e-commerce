<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin - Update Product Attributes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/adminStyles.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .form-container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 50px;
            height: fit-content;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group{
            margin-bottom: 30px;
        }
        .form-btn{
            width: 40%;
            float: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"><img th:src="@{/images/Logo.png}" alt="Logo" style="height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{adminIndex.html}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{viewAdmins.html}">Admins</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{viewProducts.html}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{viewCategories.html}">Categories</a>
                        </li>
                    </ul>
                </div>
                <h3 class="title">Admin Dashboard</h3>
            </nav>
        </header>

        <div class="content">
            <div class="container form-container">
                <h2 class="text-center mb-4">Update Product Attributes</h2>

                <!-- Update Image Form -->
                <form th:action="@{|/admin/updateProductImage/${product.id}|}" method="post">
                    <div class="form-group">
                        <label for="image">Product Image:</label>
                        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                        <button type="submit" class="btn btn-warning form-btn">Update Image</button>
                    </div>
                </form>
                <hr>

                <!-- Update Name Form -->
                <form th:action="@{|/admin/updateProductName/${product.id}|}" method="post">
                    <div class="form-group">
                        <label for="name">Product Name:</label>
                        <input type="text" class="form-control" id="name" th:value="${product.name}" name="name" required>
                        <button type="submit" class="btn btn-warning form-btn">Update Name</button>
                    </div>
                </form>
                <hr>

                <!-- Update Price Form -->
                <form th:action="@{|/admin/updateProductPrice/${product.id}|}" method="post">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" th:value="${product.price}" name="price" required>
                        <button type="submit" class="btn btn-warning form-btn">Update Price</button>
                    </div>
                </form>
                <hr>

                <!-- Update Stock Form -->
                <form th:action="@{|/admin/updateProductStock/${product.id}|}" method="post">
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" class="form-control" id="stock" th:value="${product.stock}" name="stock" required>
                        <button type="submit" class="btn btn-warning form-btn form-btn">Update Stock</button>
                    </div>
                </form>
                <hr>

                <!-- Update Sold Items Form -->
                <form th:action="@{|/admin/updateProductSoldItems/${product.id}|}" method="post">
                    <div class="form-group">
                        <label for="sold">Number of Sold Items:</label>
                        <input type="number" class="form-control" id="sold" th:value="${product.soldItems}" name="soldItems" required>
                        <button type="submit" class="btn btn-warning form-btn">Update Sold Items</button>
                    </div>
                </form>
                <hr>

                <!-- Update Description Form -->
                <form th:action="@{|/admin/updateProductDescription/${product.id}|}" method="post">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="4" th:text="${product.description}"></textarea>
                        <button type="submit" class="btn btn-warning form-btn">Update Description</button>
                    </div>
                </form>
                <hr>

                <!-- Update Category Form -->
                <form th:action="@{|/admin/updateProductCategory/${product.id}|}" method="post">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select class="form-control" id="category" name="category" required>
                            <!-- Replace with actual categories fetched from backend -->
                            <option value="">Select Category</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                        </select>
                        <button type="submit" class="btn btn-warning form-btn">Update Category</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="bg-dark text-white mt-5 p-4 text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h5>Main Menu</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Home</a></li>
                            <li><a href="#" class="text-white">About</a></li>
                            <li><a href="#" class="text-white">Shop</a></li>
                            <li><a href="#" class="text-white">Help</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Company</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Careers</a></li>
                            <li><a href="#" class="text-white">News</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Discover</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">How to Shop</a></li>
                            <li><a href="#" class="text-white">Find a Store</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Follow Us</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Facebook</a></li>
                            <li><a href="#" class="text-white">Twitter</a></li>
                            <li><a href="#" class="text-white">Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>&copy; Your Company Name</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
