<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{customerLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="content container mt-5">
            <h2 class="text-center my-4">Shop all products</h2>
            <div class="text-center mb-4">
                <a href="/products" class="btn btn-primary">Shop</a>
            </div>

            <h2 class="text-center my-4">Shop by Category</h2>

            <!-- Categories List -->
            <div class="row mb-4">
                <div th:each="category :${categories}" class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${category.name}"></h5>
                            <a th:href="@{'/products?categoryId=' + ${category.id}}" class="btn btn-primary">View Products</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recommended Products Section -->
            <section class="mb-5">
                <h2 class="text-center">Recommended Products</h2>
                <div class="row">
                    <div th:each="product :${mostSoldProductsResponse}" class="col-md-4">
                        <div class="card mb-4 h-100">
                            <img th:src="${product.imageUrl}" class="card-img-top img-fluid" alt="Product Image" style="height: 200px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <a th:href="@{'/products/' + ${product.id}}"><h5 th:text="${product.name} "class="card-title"></h5></a>
                                <p class="card-text" th:text="'$' + ${product.price}"></p>
                                <form th:action="@{/addItem(productId=${product.id})}" method="post" class="mt-auto" onsubmit="storeScrollPosition()">
                                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                                </form>
                            </div>
                            <div th:each="cartItem : ${cartItemsResponse}">
                                <span th:if="${cartItem.product.id == product.id}"
                                      th:text="${cartItem.quantity}"
                                      class="badge badge-pill badge-primary position-absolute"
                                      style="top: 10px; right: 10px;">
                                </span>
                            </div>
                    </div>
                </div>
                </div>
            </section>
        </div>
    </section>

    <section layout:fragment="scripts">
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const scrollPosition = localStorage.getItem('scrollPosition');
                if (scrollPosition) {
                    window.scrollTo(0, parseInt(scrollPosition));
                    localStorage.removeItem('scrollPosition');  // Clean up the stored scroll position
                }
            });

            function storeScrollPosition() {
                localStorage.setItem('scrollPosition', window.scrollY);
            }
        </script>
    </section>
</body>
</html>
