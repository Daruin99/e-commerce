<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{customerLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment</title>
    <link th:href="@{/css/paymentStyles.css}" rel="stylesheet">
</head>
<body>
    <section layout:fragment="content">
        <div class="content">
            <div class="left-container">
                <h3>Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-method">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                            <label class="form-check-label" for="creditCard">
                                Credit Card
                            </label>
                        </div>
                        <div class="form-group mt-3" id="creditCardDetails">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                            <label for="expiryDate" class="mt-2">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                            <label for="cvv" class="mt-2">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="CVV">
                        </div>
                    </div>

                    <div class="payment-method mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery">
                            <label class="form-check-label" for="cashOnDelivery">
                                Cash on Delivery
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <h2>Order Summary</h2>
                <div class="order-summary">
                    <div class="product-list">
                        <div class="summary-line">
                            <span>Product Name 1</span>
                            <span>$50.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Product Name 2</span>
                            <span>$70.00</span>
                        </div>
                        <!-- Add more products as needed -->
                    </div>
                    <hr>
                    <div class="summary-line">
                        <span>Sub Total:</span>
                        <span>$120.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Taxes:</span>
                        <span>$10.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Shipping:</span>
                        <span>$5.00</span>
                    </div>
                    <hr>
                    <div class="summary-line">
                        <span>Total:</span>
                        <span>$135.00</span>
                    </div>
                </div>
                <div class="btns">
                    <div class="confirm-button">
                        <button class="btn btn-primary">Confirm Order</button>
                    </div>
                    <div class="cancel-button">
                        <button class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section layout:fragment="scripts">
        <script>
            // Disable credit card fields when Cash on Delivery is selected
            $('input[type="radio"]').change(function () {
                if ($(this).attr('id') === 'cashOnDelivery') {
                    $('#creditCardDetails input').prop('disabled', true);
                } else {
                    $('#creditCardDetails input').prop('disabled', false);
                }
            });
        </script>
    </section>
</body>
</html>
