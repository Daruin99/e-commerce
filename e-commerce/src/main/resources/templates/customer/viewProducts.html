<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:if="${category != null}" th:text="${category.name} + ' Products'"></title>
    <title th:unless="${category != null}" th:text="Products"></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"><img th:src="@{/images/Logo.png}" alt="Logo" style="height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="input-group" style="width: 23%; margin-left: 30px;">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="border-radius: 15px 0px 0px 15px;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success" type="submit" style="border-radius: 0px 15px 15px 0px;"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                
                    <a href="/cart" class="btn btn-primary ml-1" style="width: 7%;"><i class="fas fa-shopping-cart" style="margin-right: 5px;"></i> Cart</a>
                </div>
            </nav>
        </header>

        <div class="content container mt-5">
            <h2 class="text-center my-4" th:if="${category != null}" th:text="${category.name} + ' Products'"></h2>
            <h2 class="text-center my-4" th:unless="${category != null}" th:text="Products"></h2>
            <div class="row mb-3">
                <div class="col-md-8 offset-md-2">
                    <form class="form-inline justify-content-center align-items-center" method="get" th:action="@{/products}">
                        <div class="form-group mx-2">
                            <label class="my-1 mr-2" for="categoryFilter">Filter by Category:</label>
                            <select class="custom-select my-1 mr-sm-2" id="categoryFilter" name="categoryId">
                                <option value="">All Categories</option>
                                <option th:each="category : ${categories}"
                                        th:selected="${category.id == categoryId}"
                                        th:text="${category.name}"
                                        th:value="${category.id}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group mx-2">
                            <label class="my-1 mr-2" for="sortField">Sort by:</label>
                            <select class="custom-select my-1 mr-sm-2" id="sortField" name="field">
                                <option th:selected="${field == 'idAsc'}" value="idAsc">Default</option>
                                <option th:selected="${field == 'priceAsc'}" value="priceAsc">Price: Low to High</option>
                                <option th:selected="${field == 'priceDesc'}" value="priceDesc">Price: High to Low</option>
                                <option th:selected="${field == 'numberOfSoldItemsDesc'}" value="numberOfSoldItemsDesc">Most Sold</option>
                            </select>
                        </div>
                        <div class="form-group mx-2 mt-1">
                            <button class="btn btn-primary" type="submit">Apply</button>
                        </div>
                    </form>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(productsResponse)}" class="text-center mt-5">
                <p class="display-4 text-muted">No products found</p>
            </div>

            <div class = "row" >
                <div th:each="product :${productsResponse}" class="col-md-4">
                    <div class="card mb-4 h-100">
                        <img th:src="${product.imageUrl}" class="card-img-top img-fluid" alt="Product Image" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <a th:href="@{'/products/' + ${product.id}}"><h5 th:text="${product.name} "class="card-title"></h5></a>
                            <p class="card-text" th:text="'$' + ${product.price}"></p>
                            <form th:action="@{/addItem(productId=${product.id})}" method="post" class="mt-auto" onsubmit="storeScrollPosition()">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                        </div>
                        <div th:each="cartItem : ${cartItemsResponse}">
                                    <span th:if="${cartItem.product.id == product.id}"
                                          th:text="${cartItem.quantity}"
                                          class="badge badge-pill badge-primary position-absolute"
                                          style="top: 10px; right: 10px;">
                                    </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center mt-4">
                    <ul class="pagination">
                        <li th:class="${pageNumber == 0} ? 'page-item disabled' : 'page-item'">
                            <a class="page-link my-4" th:if="${category != null}" th:href="@{'/products?pageNumber=' + ${pageNumber-1} + '&categoryId=' + ${category.id} + '&field=' + ${field}}">Previous</a>
                            <a class="page-link my-4" th:unless="${category != null}" th:href="@{'/products?pageNumber=' + ${pageNumber-1} + '&field=' + ${field}}">Previous</a>
                        </li>
                        <li th:class="${pageNum == pageNumber} ? 'page-item active' : 'page-item'"
                            th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                            th:if="${pageNum <= pageNumber + 1 && pageNum >= pageNumber - 1}">
                            <a class="page-link my-4" th:if="${category != null}" th:href="@{'/products?pageNumber=' + ${pageNum} + '&categoryId=' + ${category.id} + '&field=' + ${field}}">
                                <span th:if="${category != null}" th:text="${pageNum + 1}"></span>
                            </a>
                            <a class="page-link my-4" th:unless="${category != null}" th:href="@{'/products?pageNumber=' + ${pageNum}} + '&field=' + ${field}">
                                <span th:unless="${category != null}" th:text="${pageNum + 1}"></span>
                            </a>
                        </li>
                        <li th:class="${pageNumber == totalPages - 1} ? 'page-item disabled' : 'page-item'">
<!--                            <a class="page-link my-4" th:href="@{'/products?pageNumber=' + ${pageNumber+1} + '&categoryId=' + ${categoryId} + '&field=' + ${field}}">Next</a>-->
                            <a class="page-link my-4" th:if="${category != null}" th:href="@{'/products?pageNumber=' + ${pageNumber+1} + '&categoryId=' + ${category.id} + '&field=' + ${field}}">Next</a>
                            <a class="page-link my-4" th:unless="${category != null}" th:href="@{'/products?pageNumber=' + ${pageNumber+1} + '&field=' + ${field}}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white mt-5 p-4 text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h5>Main Menu</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Home</a></li>
                            <li><a href="#" class="text-white">About</a></li>
                            <li><a href="#" class="text-white">Shop</a></li>
                            <li><a href="#" class="text-white">Help</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Company</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Careers</a></li>
                            <li><a href="#" class="text-white">News</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Discover</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">How to Shop</a></li>
                            <li><a href="#" class="text-white">Find a Store</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Follow Us</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Facebook</a></li>
                            <li><a href="#" class="text-white">Twitter</a></li>
                            <li><a href="#" class="text-white">Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>&copy; Your Company Name</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const scrollPosition = localStorage.getItem('scrollPosition');
            if (scrollPosition) {
                window.scrollTo(0, parseInt(scrollPosition));
                localStorage.removeItem('scrollPosition');  // Clean up the stored scroll position
            }
        });

        function storeScrollPosition() {
            localStorage.setItem('scrollPosition', window.scrollY);
        }
    </script>
</body>
</html>
