<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{customerLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Shipment Information</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="content container mt-5" style="width: fit-content;">
            <h1 class="text-center">Confirm Shipment Information</h1>
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Enter your zip code">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Proceed to Payment Confirmation</button>
                </div>
            </form>
        </div>
    </section>
    <section layout:fragment="scripts"></section>
</body>
</html>
