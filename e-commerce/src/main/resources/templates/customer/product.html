<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#"><img th:src="@{/images/Logo.png}" alt="Logo" style="height: 50px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <a href="/cart" class="btn btn-primary ml-1" style="width: 7%;"><i class="fas fa-shopping-cart" style="margin-right: 5px;"></i> Cart</a>
                </div>
            </nav>
        </header>

        <div class="content container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img th:src="${productResponse.imageUrl}" class="img-fluid" alt="Product Image">
                    <div th:each="cartItem : ${cartItemsResponse}">
                                    <span th:if="${cartItem.product.id == productResponse.id}"
                                          th:text="${cartItem.quantity}"
                                          class="badge badge-pill badge-primary position-absolute"
                                          style="top: 10px; right: 10px;">
                                    </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 th:text="${productResponse.name}"></h1>
                    <h2 th:text="${productResponse.price}"></h2>
                    <form th:action="@{/addItem(productId=${productResponse.id})}" method="post" class="mt-auto" onsubmit="storeScrollPosition()">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                    <br>
                    <div class="card mb-4">
                        <p th:text="${productResponse.description}" class="mt-4"></p>
                    </div>

                </div>

            </div>
        </div>

        <footer class="bg-dark text-white mt-5 p-4 text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h5>Main Menu</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Home</a></li>
                            <li><a href="#" class="text-white">About</a></li>
                            <li><a href="#" class="text-white">Shop</a></li>
                            <li><a href="#" class="text-white">Help</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Company</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Careers</a></li>
                            <li><a href="#" class="text-white">News</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Discover</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">How to Shop</a></li>
                            <li><a href="#" class="text-white">Find a Store</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h5>Follow Us</h5>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Facebook</a></li>
                            <li><a href="#" class="text-white">Twitter</a></li>
                            <li><a href="#" class="text-white">Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>&copy; Your Company Name</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const scrollPosition = localStorage.getItem('scrollPosition');
            if (scrollPosition) {
                window.scrollTo(0, parseInt(scrollPosition));
                localStorage.removeItem('scrollPosition');  // Clean up the stored scroll position
            }
        });

        function storeScrollPosition() {
            localStorage.setItem('scrollPosition', window.scrollY);
        }
    </script>
</body>
</html>
